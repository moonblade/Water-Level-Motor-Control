<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Motor Control Dashboard</title>
  </head>
  <body>
    <div class="container">
        <div class="col-6 align-self-center">
          <h1>Motor Controller</h1>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="autoControl">
          <label class="form-check-label" for="flexSwitchCheckDefault">Automate Motor Control</label>
        </div>

        <div class="col-6 align-self-center">
          <button id="on" type="button" class="btn btn-primary">ON</button>
        </div>

        <div class="col-6 align-self-center">
          <button id="off" type="button" class="btn btn-light">OFF</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

  </body>
</html>
